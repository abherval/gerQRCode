<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de codigos KL</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/qr-code.ico" />
    <!-- Font Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--Scripts -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header id="qr-header">
        <div id="qr-logo">
          <img src="img/logoVet.png" alt="" />
        </div>

        <h1>GER<span>CODE</span></h1>
        <p>Gerador de QR Code</p>
      </header>
      <div class="qr-response activeDisplay">
        <p id="qr-title-msg">
          <span>O QR N√ÉO PODE SER GERADO!</span>
        </p>
        <p id="qr-msg">
          <span>O campo URL ou texto deve ser preenchido</span>
        </p>
      </div>
      <div id="qr-form">
        <input type="text" placeholder="Digite a URL ou texto" />
        <button class="button">
          <i class="bi bi-qr-code-scan"></i>&nbsp; &nbsp;Gerar QR Code
        </button>
      </div>
      <div id="qr-code">
        <img src="/img/qr.png" alt="" />
      </div>
      <div class="btnFooter">
        <button class="button" id="btnCopy">
          <i class="bi bi-copy"></i>
        </button>
      </div>
    </div>
  </body>
</html>
